<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Snippet Extension</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Code Snippet Extension</h1>
        <input type="text" id="search" placeholder="Search by title...">
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>File Formats</h2>
            <ul>
                <li><a href="#" id="txt">Text</a></li>
                <li><a href="#" id="img">Image</a></li>
                <li><a href="#" id="js">JavaScript</a></li>
                <li><a href="#" id="html">HTML</a></li>
                <!-- Add more format options here -->
            </ul>
        </div>
        <div class="main">
            <textarea id="code" placeholder="Enter your code snippet here..."></textarea>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
